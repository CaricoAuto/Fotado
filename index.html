<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>汽車改裝零件</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");
    body {
      font-family: "Noto Sans TC", serif;
    }
    .category {
      margin-top: 50px;
    }
    .badge {
      font-size: 0.8rem;
    }
    .banner {
      background: url('https://images.unsplash.com/photo-1573882077407-90354b357c52?q=80&w=2057&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover no-repeat;
      height: 360px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .overlay {
      background: rgba(146, 146, 146, 0.26);
      /* 半透明遮罩提升文字可讀性 */
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-light p-3">
    <a class="navbar-brand mx-auto  " href="#"><img src="/Fotado/assets/fotado_logo-7283cb16.png" alt="" width="400"></a>
  </nav>
  <!-- banner -->
  <div class="container-fluid text-white text-center banner">
    <div class="overlay">
      <h1>About Fotado</h1>
      <p>Fotado specializes in high-performance automotive parts, focusing on suspension and braking systems. <br>We
        deliver
        quality and innovation to enhance vehicle performance and safety.</p>
    </div>
  </div>

  <!-- 產品列表 -->
  <div class="container mt-5">
    <h2 class="text-center">Product List</h2>
    <div class="row mt-5">

      <!-- 產生 50 個零件 -->
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const container = document.querySelector(".row");
          const parts = [
            { title: "Adjustable Lateral Link", img: "./Fotado/assets/images/suspension1.png" },
            { title: "Adjustable Lateral Link", img: "./Fotado/assets/images/suspension2.png" },
            { title: "Adjustable Lateral Link", img: "./Fotado/assets/images/suspension3.png" },
            { title: "Adjustable Lateral Link", img: "./Fotado/assets/images/suspension4.png" },
            { title: "Adjustable Lateral Link", img: "./Fotado/assets/images/suspension5.png" },
            { title: "Adjustable Lateral Link", img: "./Fotado/assets/images/suspension6.png" },
            { title: "Adjustable Lateral Link", img: "./Fotado/assets/images/suspension7.png" },
            { title: "Adjustable Lateral Link", img: "./Fotado/assets/images/suspension8.png" },
            { title: "Adjustable Lateral Link", img: "./Fotado/assets/images/suspension1.png" },
            { title: "Adjustable Lateral Link", img: "./Fotado/assets/images/suspension2.png" },
            { title: "Adjustable Lateral Link", img: "./Fotado/assets/images/suspension3.png" },
            { title: "Adjustable Lateral Link", img: "./Fotado/assets/images/suspension4.png" },
            { title: "Adjustable Lateral Link", img: "./Fotado/assets/images/suspension5.png" },
            { title: "Adjustable Lateral Link", img: "./Fotado/assets/images/suspension6.png" },
            { title: "Adjustable Lateral Link", img: "./Fotado/assets/images/suspension7.png" },
            { title: "Adjustable Lateral Link", img: "./Fotado/assets/images/suspension8.png" },
            // 你可以繼續加入更多項目
          ];

          for (let i = 0; i < parts.length; i++) {
            let card = document.createElement("div");
            card.className = "col-md-3 mb-4";
            card.innerHTML = `
                    <div class="card">
                        <img src="${parts[i].img}" class="card-img-top" alt="${parts[i].title}">
                        <div class="card-body">
                            <h5 class="card-title">${parts[i].title} <span class="badge bg-secondary">Suspension</span></h5>
                            
                        </div>
                    </div>
                `;
            container.appendChild(card);
          }
        });
      </script>

    </div>
  </div>

  <footer class="bg-dark text-white text-center p-3 mt-4">
    &copy; Fotado 2025 All Rights Reserved.
  </footer>
</body>

</html>
